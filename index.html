<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Kishore">
        <link rel="stylesheet" type="text/css" href="index.css"> 
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine|Knewave|Mogra">
        <script src="https://kit.fontawesome.com/82034b5fd8.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordomania</title>
        <link rel="icon" type="image/x-icon" href="https://cdn.vectorstock.com/i/500p/61/09/british-english-language-learning-class-vector-26486109.jpg">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    </head>
    <body>
        <div class="main" id="main">
            <div class="compartment" id="compat">
                <div class="word-container">
                    <h1 class="word" id="Pronounce_Word">Tarantism <span class="word-classify">(n.)</span></h1>
                    <p class="word-desc">The uncontrollable urge to dance.</p>
                    <div class="pronounce_cont" onclick="pronounce()">
                        <i class="fa-solid fa-volume-low speaker"></i>
                        <p class="pronounce">Pronounciation: <span class="word-pronounce">tar-uhn-tiz-uhm</span></p>
                    </div>
                    <p class="origin">Origin: <span class="word-origin"> Italian</span></p>
                </div>
            </div>
            <button class="btn-next" onclick="btnChange()">NeXt</button>
        </div>
           
        <script src="index.js"></script>
    </body>
</html>
